  <line x1="92" y1="88" x2="108" y2="88" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <line x1="92" y1="96" x2="108" y2="96" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <line x1="92" y1="104" x2="108" y2="104" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <line x1="92" y1="112" x2="108" y2="112" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Aggressive Flag - Left -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="4" height="45" fill="#22c55e"/>
    <path d="M 4 0 L 28 10 L 4 20 Z" fill="#ef4444"/>
  </g>
  
  <!-- Aggressive Flag - Right -->
