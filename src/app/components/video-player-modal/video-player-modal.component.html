@if (isOpen()) {
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" role="dialog" aria-modal="true">

    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity animate-in fade-in duration-200"
        (click)="close()">
    </div>

    <!-- Close Button (Fixed Viewport) -->
    <div class="fixed top-6 right-6 z-[60]">
        <button (click)="close()"
            class="p-2.5 rounded-full bg-black/60 hover:bg-white/20 text-white transition-all backdrop-blur-md group border border-white/10 shadow-lg">
            <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="relative w-full bg-black rounded-2xl shadow-2xl ring-1 ring-white/10 flex flex-col animate-in fade-in zoom-in-95 duration-200 transition-all mx-auto"
        [ngClass]="{
            'max-w-4xl': platform() === 'youtube' || platform() === 'unknown',
            'max-w-sm': platform() === 'instagram'
        }">

        <div class="relative w-full bg-slate-900 transition-all duration-300" [ngClass]="{
                'aspect-video': platform() === 'youtube',
                'aspect-[9/16]': platform() === 'instagram'
             }">
            @defer (on timer(100ms)) {
            @if (safeVideoUrl(); as url) {
            <iframe [src]="url" class="absolute inset-0 w-full h-full" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            }
            } @placeholder {
            <div class="absolute inset-0 flex items-center justify-center text-white/50">
                <svg class="w-12 h-12 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
            }
        </div>
    </div>
</div>
}
